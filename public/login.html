<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary: #6C63FF;
            --primary-dark: #564fd8;
            --danger: #FF4B4B;
            --text: white;
            --text-light: rgba(255, 255, 255, 0.7);
            --bg-blur: rgba(30, 30, 80, 0.3);
            --border-light: rgba(255, 255, 255, 0.15);
            --card-bg: rgba(30, 30, 80, 0.2);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { height: 100%; overscroll-behavior-y: none; }
        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
        }
        .login-panel {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-light);
            background: var(--bg-blur);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            text-align: center;
            color: var(--text);
            /* UPDATED animation call */
            animation: zoomInFade 0.6s ease-out;
        }
        /* UPDATED keyframes for the new entrance animation */
        @keyframes zoomInFade { from { opacity: 0; transform: scale(1.05); } to { opacity: 1; transform: scale(1); } }
        
        .login-panel.fade-out { animation: fadeOutPanel 0.5s ease-in forwards; }
        @keyframes fadeOutPanel { from { opacity: 1; transform: scale(1); } to { opacity: 0; transform: scale(0.95); } }
        .login-panel h1 { font-size: 2rem; font-weight: 700; margin-bottom: 10px; background: linear-gradient(135deg, #fff, #e6e6e6); -webkit-background-clip: text; color: transparent; }
        .login-panel p { color: var(--text-light); margin-bottom: 30px; }
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-light); }
        .input-field { width: 100%; padding: 15px 15px 15px 45px; font-size: 1rem; background: var(--card-bg); border: 1px solid var(--border-light); border-radius: 12px; color: var(--text); transition: all 0.3s ease; }
        .input-field::placeholder { color: var(--text-light); }
        .input-field:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.3); background: rgba(30, 30, 80, 0.4); }
        .login-btn { display: inline-flex; align-items: center; justify-content: center; width: 100%; padding: 15px 24px; font-size: 1.1rem; font-weight: 600; border: none; border-radius: 12px; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); color: white; gap: 8px; background: var(--primary); margin-top: 10px; }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4); background: var(--primary-dark); }
        .login-btn:disabled { background: var(--primary-dark); cursor: not-allowed; opacity: 0.7; }
        .error-message { color: var(--danger); margin-top: 15px; font-weight: 500; min-height: 1.2em; }
    </style>
</head>
<body>
  
    <div class="login-panel" id="login-panel">
        <h1>Welcome Back</h1>
        <p>Enter your credentials to access the dashboard.</p>
        
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="username" class="input-field" placeholder="Username">
        </div>

        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" class="input-field" placeholder="Password">
        </div>

        <button class="login-btn" id="login-button">
            <span id="button-text">Login</span>
        </button>

        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        const loginPanel = document.getElementById('login-panel');
        const loginButton = document.getElementById('login-button');
        const buttonText = document.getElementById('button-text');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        async function handleLogin() {
            const username = usernameInput.value;
            const password = passwordInput.value;

            errorMessage.textContent = '';
            loginButton.disabled = true;
            buttonText.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    localStorage.setItem('auth', btoa(`${username}:${password}`));
                    
                    buttonText.innerHTML = '<i class="fas fa-check"></i> Success!';
                    loginPanel.classList.add('fade-out');
                    
                    setTimeout(() => {
                        window.location.href = '/admin.html';
                    }, 500);

                } else {
                    const data = await response.json();
                    errorMessage.textContent = data.error || 'Invalid credentials';
                    loginButton.disabled = false;
                    buttonText.textContent = 'Login';
                }

            } catch (error) {
                console.error('Login failed:', error);
                errorMessage.textContent = 'Could not connect to the server.';
                loginButton.disabled = false;
                buttonText.textContent = 'Login';
            }
        }

        loginButton.addEventListener('click', handleLogin);
        
        passwordInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
