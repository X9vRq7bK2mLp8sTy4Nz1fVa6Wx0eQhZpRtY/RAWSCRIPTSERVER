<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f0f0; }
    .container { background: white; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 300px; margin: 10px 0; }
    button { padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Edit Lua Script</h2>
    <textarea id="script" placeholder="Enter Lua script here"></textarea>
    <label><input type="checkbox" id="obfuscate"> Obfuscate Script</label>
    <button onclick="saveScript()">Save Script</button>
    <p id="status"></p>
  </div>
  <script>
    async function loadScript() {
      const auth = localStorage.getItem('auth');
      if (!auth) window.location.href = '/login.html';
      const res = await fetch('/api/script.lua', {
        headers: { 'Authorization': `Basic ${auth}` }
      });
      if (res.ok) {
        const data = await res.json();
        document.getElementById('script').value = data.content;
        document.getElementById('obfuscate').checked = data.obfuscate;
      } else {
        window.location.href = '/login.html';
      }
    }

    async function saveScript() {
      const auth = localStorage.getItem('auth');
      const content = document.getElementById('script').value;
      const obfuscate = document.getElementById('obfuscate').checked;
      const res = await fetch('/api/script.lua', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': `Basic ${auth}` },
        body: JSON.stringify({ content, obfuscate })
      });
      document.getElementById('status').textContent = res.ok ? 'Script saved!' : 'Error saving script';
    }

    loadScript();
  </script>
</body>
</html>
